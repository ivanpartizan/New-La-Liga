  <body>
    <header>
      <div class="logo" id="logo">
        <a href="#home" id="home"> <img src="LaLiga.svg" /></a>
        <div class="menuBtn">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <nav class="navbar" id="navbar">
        <ul class="menu">
          <li><a href="#schedule">Schedule</a></li>
          <li><a href="#standings">Standings</a></li>
          <li><a href="#results">Results</a></li>
          <li><a href="#goalscorers">Goalscorers</a></li>
        </ul>
      </nav>
    </header>

    <div class="schedule" id="schedule"></div>

    <div class="standings">
      <div class="silhouette1">
        <img src="silhouette1.svg" alt="" />
      </div>
      <div id="standings"></div>
      <div class="silhouette2">
        <img src="silhouette2.svg" alt="" />
      </div>
    </div>

    <div class="results">
      <div class="silhouette3">
        <img src="silhouette3.svg" alt="" />
      </div>
      <div id="results"></div>
      <div class="silhouette4">
        <img src="silhouette4.svg" alt="" />
      </div>
    </div>

    <div class="goalscorers">
      <div class="silhouette5">
        <img src="silhouette5.svg" alt="" />
      </div>
      <div id="goalscorers"></div>
      <div class="silhouette6">
        <img src="silhouette6.svg" alt="" />
      </div>
    </div>

    <footer>
      <p>Created by Ivan Milenkovic.</p>
      <a href="#home"><i class="fas fa-arrow-circle-up"></i></a>
    </footer>
